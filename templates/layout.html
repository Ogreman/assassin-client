<html>
<title>Assassin</title>
<h1>Assassin</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
{% if session['player_id'] %}
    <p>Current score: {{ session['score'] }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
{% endif %}
</html>
